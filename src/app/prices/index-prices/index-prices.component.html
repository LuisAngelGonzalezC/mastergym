<div class="row">
    <div class="col-sm-8 col-12">
        <div class="card">
            <div class="card-body">
                <h4>Precios</h4>
                <ul>
                    <li *ngFor="let price of prices" (click)="edit(price)">{{ price.name }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-12">
        <div class="card">
            <div class="card-body">
                <h4>Agregar/Editar</h4>
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Nombre" id="name">
                    </div>
                    <div class="form-group">
                        <label for="price">Costo</label>
                        <input type="number" class="form-control" formControlName="price" placeholder="Nombre" id="price">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duración</label>
                        <input type="number" class="form-control" formControlName="duration" placeholder="Nombre" id="duration" min="1">
                    </div>
                    <div class="form-group">
                        <label for="type">Tipo de duración</label>
                        <select name="type" id="type" class="form-control" formControlName="type">
                            <option selected disabled class="option-disabled">Selecciona uno de la lista</option>
                            <option value="1">Día</option>
                            <option value="2">Semana</option>
                            <option value="3">Quincena</option>
                            <option value="4">Mes</option>
                            <option value="5">Año</option>
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <button *ngIf="!itsEditable" [disabled]="form.invalid" class="btn btn-primary" type="submit" (click)="add()">Agregar</button>
                        <button *ngIf="itsEditable"[disabled]="form.invalid" class="btn btn-warning" type="submit" (click)="update()">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
