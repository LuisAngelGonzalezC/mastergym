<div class="row justify-content-md-center mt-4 pb-4">
    <div class="col col-sm-10 col-md-5">
        <div class="card p-2">
            <div class="alert alert-warning" role="alert" *ngIf="!validData">
                {{ errorText }}
            </div>
            <img src="assets/img/logo.png" class="logo">
            <h3>Bienvenido</h3>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input formControlName="email" type="email" class="form-control" [ngClass]="{'is-valid': loginForm.controls.email.valid, 'is-invalid': loginForm.controls.email.invalid && loginForm.controls.email.dirty}" id="email" placeholder="Ingrese su correo electrónico" autofocus>
                    <div class="invalid-feedback" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.dirty">
                        <span *ngIf="loginForm.controls.email.errors.required">El correo electrónico es requerido</span>
                        <span *ngIf="loginForm.controls.email.errors.email">Correo electrónico no valido</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input formControlName="password" type="password" class="form-control" [ngClass]="{'is-valid': loginForm.controls.password.valid, 'is-invalid': loginForm.controls.password.invalid && loginForm.controls.password.dirty}" id="password" placeholder="Ingrese su contraseña">
                    <div class="invalid-feedback" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.dirty">
                        <span *ngIf="loginForm.controls.password.errors.required">La contraseña es requerida</span>
                        <span *ngIf="loginForm.controls.password.errors.minlength || loginForm.controls.password.errors.maxlength">La contraseña debe tener al menos 8 carácteres y máximo 16</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">Ingresar</button>
            </form>
        </div>
    </div>
</div>
<ngx-spinner bdColor = "rgba(0,0,0,0.25)" size = "medium" color = "#ffa000" type = "ball-scale-pulse" [fullScreen] = "true"></ngx-spinner>
