<div *ngIf="user && !loading; else showLogin">
  <app-header></app-header>
  <div class="container mt-2">
    <router-outlet></router-outlet>  
  </div>
</div>
<ng-template #showLogin>  
  <div class="container">
    <ngx-spinner bdColor = "rgba(0,0,0,0.25)" size = "medium" color = "#ffa000" type = "ball-scale-pulse" [fullScreen] = "true"></ngx-spinner>
    <app-login *ngIf="!loading"></app-login>
  </div>
</ng-template>
